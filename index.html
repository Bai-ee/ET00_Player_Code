<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>EditTrax.NFT</title>
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta property="og:image" content="thumbnail_300x250.jpg" />

    <link type="text/css" rel="stylesheet" href="base.css" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.png">

    <script src="Tone.js"></script>
    <script src="axios.min.js"></script>
    <script src="gsap.min.js"></script>
    <script src="gsap_plugin_cssrule.min.js"></script>
    <script src="Draggable.min.js"></script>
    <script src="seamless-scroll-polyfill.min.js"></script>

  <style>
    @media screen and (-webkit-min-device-pixel-ratio: 2) {
        select,
        select:focus,
        textarea,
        textarea:focus,
        input,
        input:focus {
          font-size: 16px;
        }
    }
  </style>
</head>
<body id="body">
  <div id="alert">
    <div id="flipMe" style="visibility:hidden;" class="flipMePointer" ></div>
    <div class="alert_text"></div>
  </div>
  <div id="circle"></div>
  <div id="stageBlock"></div>
  <div id="content">
  <button id="flipMe_return_direx" onclick="toggle()"></button>
  <div id="wrapper_cont">   
    <div id="wrapper_back">
      <div id="content_back" class="cardBack">
        <div id="content_back_img" onclick="toggle()"></div>
        <div id="content_back_img_direx"></div>
        
      </div>
    </div>
      <div id="wrapper">
        <div id="preview" onclick=toggle()></div>
        <div id="wrapper_bg" style="justify-content: center;">
          <div class="loader loader--style4" title="3"></div>
        </div>
        <button id="flipMe" onclick="toggle()"></button>
        <div id="top_cont">
          <div id="header">
            
            <a id="info_cta" class="info_cta" href="http://edittrax.nft" target="_blank"></a>
          </div>
        </div>

        <audio id="myAudio">
          <source src="1.wav" type="audio/ogg">
        </audio>

        <div id="cont_slider_boxes" style="position: relative;">
          <div id="slider_cont">
            <div id="slider_bg"></div>
            <div id="slider"></div>
          </div>
          <div id="boxes_cont" style="">
            <div class="boxes">
            </div>
          </div>
        </div>        
        <div id="bottom_cont">

          <div id="master_controls">

            <div id ="play_cont">

              <div id="glow-hover-play" class="glow-hover">

                <button id="play-toggle" onclick="playAudio()" class="play"></button>

              </div>

              <div id="glow-hover-download" class="glow-hover">
                <a href="1.wav" download>
                  <button id="download"></button>
                </a>
                
                <button id="purchase"></button>

              </div>

            </div>
            <a href="" id="download-link"></a>
          </div>
          <div id="footer">
            <section class="marquee">
              <div class="marquee__inner" aria-hidden="true" ref="inner">
                <div class="marquee__part">
                  POWERED BY EDITTRAX.NFT
                </div>
                <div class="marquee__part">
                  POWERED BY EDITTRAX.NFT
                </div>
                <div class="marquee__part">
                  POWERED BY EDITTRAX.NFT
                </div>
                <div class="marquee__part">
                  POWERED BY EDITTRAX.NFT
                </div>
                <div class="marquee__part">
                  POWERED BY EDITTRAX.NFT
                </div>
                <div class="marquee__part">
                  POWERED BY EDITTRAX.NFT
                </div>
                <div class="marquee__part">
                  POWERED BY EDITTRAX.NFT
                </div>
                <div class="marquee__part">
                  POWERED BY EDITTRAX.NFT
                </div>
              </div>
            </section>
          </div>
        </div>
        <div class="viewport"></div>
      </div>
  </div>
</div>
  <div>
    <div id="canvas"></div>
  </div>
    <script src="track.js"></script>
    <script src="scroll.js"></script>
    <script src="script.js"></script>
</body>
</html>
